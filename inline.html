<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LangTunnel</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/inline.css">
</head>
<body>
<header id="menu">
  <button type="button" id="setting">设置</button>
  <button type="button" id="sign-in">登录</button>
  <button type="button" id="prod-env">PROD</button>
</header>

<main>
  <div id="left">
    <pre id="sentence-area"></pre>

    <div id="css-wrapper">
      <textarea name="" id="input-area" cols="30" rows="10" placeholder="在此输入查询" autofocus></textarea>

      <div id="word-area">
        <pre id="explanations"></pre>
      </div>
    </div>
  </div>

  <div id="right">
    <label for="writing-area"></label><textarea name="" id="writing-area" cols="30" rows="10"
                                                placeholder="书写区  [Tab键与左侧查询框快捷切换]"></textarea>
  </div>
</main>

<script src="/common/js/lib/jquery-3.3.1.min.js"></script>
<script src="/common/js/utils.js"></script>
<script src="/js/actions.js"></script>
<script src="/js/inline.js"></script>
</body>
</html>
